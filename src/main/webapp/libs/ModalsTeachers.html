<div class="modal fade" 
     id="insertTeachers" 
     data-bs-backdrop="static" 
     data-bs-keyboard="false" 
     aria-labelledby="staticBackdropLabel" 
     aria-hidden="true">  
    <div class="modal-dialog">    
        <div class="modal-content">      
            <div class="modal-header">        
                <h4 class="modal-title" id="staticBackdropLabel">Insertar datos para el Docente</h4>        
                <button type="button" class="btn-close" 
                        data-bs-dismiss="modal" 
                        aria-label="Close"></button>      
            </div>      
            <form id="insertForm" 
                  action="teachers"
                  onsubmit="doPost(event, this)" 
                  class="modal-body">
                <div class="mb-3 mt-3">
                    <label for="Inui" class="form-label">C&eacutedula / NUI:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="Inui"
                        name="nui"
                        required
                        />
                </div>
                <div class="mb-3 mt-3">
                    <label for="Ifirstname" class="form-label">Nombre:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="Ifirstname"
                        name="firstName"
                        required
                        />
                </div>
                <div class="mb-3 mt-3">
                    <label for="IlastName" class="form-label">Apellido:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="IlastName"
                        name="lastName"
                        required
                        />
                </div>
                <div class="mb-3 mt-3">
                    <label for="ImailAddress" class="form-label">Correo: </label>
                    <input
                        type="text"
                        class="form-control"
                        id="ImailAddress"
                        name="mailAddress"
                        required
                        />
                </div>
            </form>    
            <div class="modal-footer">        
                <button type="button" class="btn btn-secondary" 
                        data-bs-dismiss="modal" id="closeInsert">Cerrar</button>        
                <button type="submit" class="btn btn-primary"
                        form="insertForm">Insertar</button>      
            </div>    
        </div>  
    </div>
</div>
